<ng-container *ngIf="!loading">
	<div class="no-page__content">
		<h1 class="no-page__title">404</h1>
		<p class="no-page__text">Не&nbsp;теряй время. Переходи на&nbsp;<a routerLink="/">главную</a>.</p>
	</div>
	<app-clock
		class="no-page__clock"
		innerClass="no-page__clock-inner"
	></app-clock>
</ng-container>
<div
	*ngIf="loading"
	class="root__loading-marker"
></div>
