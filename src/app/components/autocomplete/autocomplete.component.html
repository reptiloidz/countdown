<app-drop
	[dropList]="autocompleteListFiltered"
	(dropChanged)="changeHandler($event)"
	(dropClosed)="closeHandler()"
	[value]="value"
	[focusoutClose]="true"
>
	<ng-template #triggerTemplate>
		<app-input
			class="control--autocomplete"
			placeholder="Название"
			name="autocomplete"
			[(ngModel)]="visibleValue"
			(ngModelChange)="filter($event)"
			(focus)="openHandler()"
			(keydown)="keydown($event)"
			autocomplete="off"
		></app-input>
	</ng-template>
</app-drop>
