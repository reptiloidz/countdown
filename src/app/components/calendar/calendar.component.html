<div class="calendar__nav">
	<div>
		<button
			type="button"
			(click)="switchCalendarPeriod(false)"
		>&lt;</button>
		<button
			type="button"
			(click)="switchCalendarPeriod(true)"
		>&gt;</button>
		<button
			type="button"
			(click)="switchCalendarToNow()"
		>Сейчас</button>
		<button
			type="button"
			(click)="switchCalendarToSelected()"
		>К активной дате</button>
	</div>

	<div>
		<button
			type="button"
			(click)="switchCalendarMode('year')"
		>Год</button>
		<button
			type="button"
			(click)="switchCalendarMode('month')"
		>Месяц</button>
		<button
			type="button"
			(click)="switchCalendarMode('day')"
		>День</button>
		<button
			type="button"
			(click)="switchCalendarMode('hour')"
		>Час</button>
	</div>
</div>

<table>
	<thead *ngIf="activeMode === 'month'">
		<tr>
			<th>пн</th>
			<th>вт</th>
			<th>ср</th>
			<th>чт</th>
			<th>пт</th>
			<th>сб</th>
			<th>вс</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let week of generateCalendar()">
			<td
				class="calendar__cell"
				*ngFor="let item of week"
			>
				<button
					class="calendar__button link"
					type="button"
					[ngClass]="{
						'calendar__button--selected': item.selectedDate,
						'calendar__button--now': item.nowDate,
					}"
					(click)="dateClicked({
						date: item.date,
						activeMode,
						points: item.points,
						iterations: item.iterations
					})"
				>
					<ng-container *ngIf="item.points.length || item.iterations.length">
						<span
							*ngIf="point?.repeatable || item.points.length else mark;"
							class="calendar__counter"
						>{{ item.points.length || item.iterations.length }}</span>
						<ng-template #mark>
							<span class="calendar__counter">&#10003;</span>
						</ng-template>
					</ng-container>
					{{ item.date | date : "dd.MM.yyyy '—' HH:mm" }}
				</button>
				<div
					class="calendar__check-buttons"
					*ngIf="getAllowedPoints(item).length || (item.iterations.length && point?.repeatable)"
				>
					<button
						class="calendar__check"
						type="button"
						title="Отметить все итерации даты"
						(click)="dateIterationsChecked({
							check: true,
							date: item.date,
							activeMode,
							points: item.points,
							iterations: item.iterations
						})"
					>&#10003;</button>
					<button
						class="calendar__check"
						type="button"
						title="Снять отметки со всех итераций даты"
						(click)="dateIterationsChecked({
							date: item.date,
							activeMode,
							points: item.points,
							iterations: item.iterations
						})"
					>&#10006;</button>
				</div>
			</td>
		</tr>
	</tbody>
</table>
