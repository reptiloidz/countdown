<ng-content></ng-content>
<span
	class="tooltip__body"
	*ngIf="!isTooltipOff"
>
	<span class="tooltip__content">
		<ng-container
			*ngIf="tooltipContent else tooltipContentTextTemplate;"
			[ngTemplateOutlet]="tooltipContent"
		></ng-container>
		<ng-template #tooltipContentTextTemplate>{{ text }}</ng-template>
	</span>
</span>
