<ng-content></ng-content>
<span class="tooltip__body">
	<span class="tooltip__content">
		<ng-container
			*ngIf="tooltipContent else loader;"
			[ngTemplateOutlet]="tooltipContent"
		></ng-container>
	</span>
</span>

<ng-template #loader>
	<svg
		app-svg
		name="hourglass"
		class="rotating"
		aria-hidden="false"
	></svg>
</ng-template>
