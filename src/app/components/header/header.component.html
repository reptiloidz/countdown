<div class="nav__aside">
	<ng-container *ngIf="isAuthenticated; else unAuth">
		<a class="nav__item">Профиль</a>
		<span class="nav__divider"> | </span>
		<button
			class="nav__item link"
			(click)="logout()"
		>Выйти</button>
	</ng-container>
	<ng-template #unAuth>
		<a
			class="nav__item"
			[routerLink]="'/' + (isAuthorization ? 'reg' : 'auth')"
		>{{isAuthorization ? 'Зарегистрироваться' : 'Войти'}}</a>
	</ng-template>
</div>

<div>
	<a routerLink="/">На главную</a>
</div>
