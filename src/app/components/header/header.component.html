<div class="nav__aside nav__aside--links">
	<ng-container *ngIf="isAuthenticated(); else unAuth">
		<a
			app-button
			view="link"
			*ngIf="isProfile"
			class="nav__profile-link"
			[textClass]="['nav__profile-wrapper']"
			[routerLink]="'/profile'"
			[title]="user()?.email"
		>
			<span class="nav__profile-inner">
				<img
					*ngIf="user()?.photoURL"
					class="userpic userpic--sm"
					[src]="user()?.photoURL"
					[alt]="user()?.displayName"
					aria-hidden="true"
				><span class="nav__profile-text">{{ user()?.displayName }}</span>
			</span>
		</a>
		<button
			app-button
			icon="logout"
			mode="ghost"
			(click)="logout()"
			[loading]="logoutLoading"
			title="–í—ã–π—Ç–∏"
		></button>
	</ng-container>
	<ng-template #unAuth>
		<a
			app-button
			icon="login"
			mode="ghost-positive"
			[routerLink]="'/' + (isAuthorization ? 'reg' : 'auth')"
		>{{isAuthorization ? '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è' : '–í–æ–π—Ç–∏'}}</a>

		(click)="showPrivacy()"

	></button>
	<button

		mode="secondary"
		title="–ü–æ–º–æ—á—å –ø—Ä–æ–µ–∫—Ç—É"
		(click)="showDonate()"
		aria-haspopup="dialog"
	>üëç</button>
	<button

</div>
