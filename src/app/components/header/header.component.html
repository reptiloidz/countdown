<div
	class="nav__aside nav__aside--links"
	*appLet="user$ | async as user"
>
	<ng-container *ngIf="isAuthenticated$ | async; else unAuth">
		<a
			app-button
			view="link"
			*ngIf="isProfile"
			class="nav__profile-link"
			[textClass]="['nav__profile-wrapper']"
			[routerLink]="'/profile'"
			[title]="user?.email"
		>
			<span class="nav__profile-inner">
				<img
					*ngIf="user?.photoURL"
					class="userpic userpic--sm"
					[src]="user?.photoURL"
					[alt]="user?.displayName"
					aria-hidden="true"
				><span class="nav__profile-text">{{ user?.displayName }}</span>
			</span>
		</a>
		<button
			app-button
			icon="logout"
			mode="ghost"
			(click)="logout()"
			[loading]="logoutLoading"
			title="Выйти"
		></button>
	</ng-container>
	<ng-template #unAuth>
		<a
			app-button
			icon="login"
			mode="ghost-positive"
			[routerLink]="'/' + (isAuthorization ? 'reg' : 'auth')"
		>{{isAuthorization ? 'Зарегистрироваться' : 'Войти'}}</a>
	</ng-template>
	<button
		app-button
		icon="shield"
		mode="positive"
		title="Политика обработки персональных данных"
		(click)="showPrivacy()"
	></button>
	<!-- <button
		app-button
		(click)="check()"
		>Проверка</button> -->
</div>

<a
	class="nav__logo logo"
	[ngClass]="isMain ? '' : 'state'"
	aria-label="Дней без происшествий: 0"
	[routerLink]="!isMain ? '/' : null"
	[queryParams]="!isMain ? mainLinkParams : null"
	[attr.title]="!isMain ? 'Домой' : null"
>
	<div
		aria-hidden="true"
		class="logo__text"
	>
		<div class="logo__row">Дней без</div>
		<div class="logo__row logo__row--second">происшествий:</div>
	</div>
	<div
		aria-hidden="true"
		class="logo__count"
	>
		<div class="logo__letters">н</div>
		<app-board
			mode="logo"
			initialValue="&nbsp;"
			value="0"
			[delayValue]="2000"
			class="logo__board"
		></app-board>
		<div class="logo__letters">ль</div>
	</div>
</a>
<app-settings class="nav__settings"></app-settings>

<button
	app-button
	icon="settings"
	mode="secondary"
	size="md"
	(click)="showSettings()"
	title="Настройки"
	class="nav__settings nav__settings--mobile"
></button>
