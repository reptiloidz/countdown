<div class="nav__aside nav__aside--top">
	<ng-container *ngIf="isAuthenticated; else unAuth">
		<a
			app-button
			view="link"
			*ngIf="isProfile"
			class="nav__item"
			[routerLink]="'/profile'"
			[title]="user?.email"
		>
			<span class="nav__item-inner">
				<img
					*ngIf="user?.photoURL"
					class="userpic userpic--sm"
					[src]="user?.photoURL"
					[alt]="user?.displayName"
					aria-hidden="true"
				>{{ user?.displayName }}
			</span>
		</a>
		<button
			app-button
			icon="logout"
			mode="ghost"
			(click)="logout()"
			title="Выйти"
		></button>
	</ng-container>
	<ng-template #unAuth>
		<a
			app-button
			icon="login"
			mode="ghost"
			[routerLink]="'/' + (isAuthorization ? 'reg' : 'auth')"
		>{{isAuthorization ? 'Зарегистрироваться' : 'Войти'}}</a>
	</ng-template>
	<button
		*ngIf="isPrivacy"
		app-button
		view="link"
		(click)="showPrivacy()"
	>Политика обработки персональных данных</button>
	<!-- <button
		(click)="check()"
		type="button"
		>Проверка</button> -->
</div>

<div
	*ngIf="!isMain"
	class="nav__aside nav__aside--top"
>
	<a
		app-button
		view="link"
		icon="home"
		size="xl"
		mode="primary"
		routerLink="/"
		[queryParams]="mainLinkParams"
		title="Домой"
	></a>
</div>
