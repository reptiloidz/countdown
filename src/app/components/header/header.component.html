<div class="nav__aside nav__aside--top">
	<ng-container *ngIf="isPrivacy">
		<a
			class="nav__item"
			[routerLink]="'/privacy'"
		>Политика обработки персональных данных</a><span class="nav__divider"> | </span>
	</ng-container>
	<ng-container *ngIf="isAuthenticated; else unAuth">
		<ng-container *ngIf="isProfile">
			<a
				class="nav__item"
				[routerLink]="'/profile'"
				[title]="user.email"
			>
				<img
					class="userpic userpic--sm"
					[src]="user.photoURL"
					[alt]="user.displayName"
				>Профиль ({{ user.displayName }})
			</a>
			<span class="nav__divider"> | </span>
		</ng-container>
		<button
			class="nav__item link"
			(click)="logout()"
		>Выйти</button>
	</ng-container>
	<ng-template #unAuth>
		<a
			class="nav__item"
			[routerLink]="'/' + (isAuthorization ? 'reg' : 'auth')"
		>{{isAuthorization ? 'Зарегистрироваться' : 'Войти'}}</a>
	</ng-template>
	<!-- <button
		(click)="check()"
		type="button"
		>Проверка</button> -->
</div>

<div
	*ngIf="!isMain"
	class="nav__aside"
>
	<a routerLink="/">На главную</a>
</div>
