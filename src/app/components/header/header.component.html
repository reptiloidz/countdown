<div class="nav__aside nav__aside--top">
	<ng-container *ngIf="isPrivacy">
		<button
			type="button"
			class="nav__item link"
			(click)="showPrivacy()"
		>Политика обработки персональных данных</button><span class="nav__divider"> | </span>
	</ng-container>
	<ng-container *ngIf="isAuthenticated; else unAuth">
		<ng-container *ngIf="isProfile">
			<a
				class="nav__item"
				[routerLink]="'/profile'"
				[title]="user?.email"
			>
				<img
					*ngIf="user?.photoURL"
					class="userpic userpic--sm"
					[src]="user?.photoURL"
					[alt]="user?.displayName"
				>{{ user?.displayName }}
			</a>
			<span class="nav__divider"> | </span>
		</ng-container>
		<button
			type="button"
			class="nav__item link"
			(click)="logout()"
		>Выйти</button>
	</ng-container>
	<ng-template #unAuth>
		<a
			class="nav__item"
			[routerLink]="'/' + (isAuthorization ? 'reg' : 'auth')"
		>{{isAuthorization ? 'Зарегистрироваться' : 'Войти'}}</a>
	</ng-template>
	<!-- <button
		(click)="check()"
		type="button"
		>Проверка</button> -->
</div>

<div
	*ngIf="!isMain"
	class="nav__aside nav__aside--top"
>
	<a
		routerLink="/"
		[queryParams]="mainLinkParams"
	>На главную</a>
</div>
