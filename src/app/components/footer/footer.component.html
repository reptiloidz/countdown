<div class="nav__aside">
	<ng-container *ngIf="isMain && hasEditablePoints">
		<button
			app-button
			size="lg"
			mode="positive"
			icon="document-check"
			title="Выбрать все видимые события"
			(click)="checkAllPoints()"
		></button>
		<ng-container *ngIf="pointsChecked">
			<button
				app-button
				size="lg"
				mode="secondary"
				icon="document-cross"
				title="Снять отметки со&nbsp;всех событий"
				(click)="uncheckAllPoints()"
			></button>
			<button
				app-button
				size="lg"
				mode="negative"
				icon="trash"
				[title]="'Удалить выбранные события (' + pointsRemovingLength + '&nbsp;шт.)'"
				(click)="removeAllCheckedPoints()"
			></button>
		</ng-container>
	</ng-container>
	<button
		*ngIf="pointId && hasAccess"
		app-button
		size="lg"
		icon="trash"
		mode="negative"
		(click)="removePoint()"
		title="Удалить"
	></button>
</div>


<div class="nav__aside nav__aside--right">
	<a
		*ngIf="pointId && hasAccess && !isEdit"
		app-button
		size="lg"
		icon="pencil"
		mode="ghost"
		routerLink="/{{isEdit ? 'point' : 'edit'}}/{{pointId}}"
		[queryParams]="{iteration}"
		title="Редактировать"
	></a>
	<div
		app-tooltip
		*ngIf="pointId && hasAccess && !isEdit"
		vertical="top"
		onboarding="now"
		[onboardingTime]="3000"
		[onboardingBefore]="!isVerified ? 'confirm' : null"
		[text]="point?.repeatable ? 'Добавить итерацию с&nbsp;текущим моментом' : 'Поменять время на&nbsp;текущее'"
	>
		<button
			app-button
			#tooltipTrigger
			size="lg"
			icon="zero"
			mode="primary"
			(click)="setDateNow()"
			title="Сейчас!"
			class="tooltip__trigger"
		></button>
	</div>
	<div
		app-tooltip
		*ngIf="(pointId || isUrl) && !isMain"
		vertical="top"
		horizontal="left"
		onboarding="copyshort"
		[onboardingTime]="3000"
		[onboardingBefore]="
			pointId && hasAccess && !isEdit ? 'now' :
			'createlink'
		"
	>
		<button
			app-button
			#tooltipTrigger
			size="lg"
			icon="share"
			mode="ghost"
			(click)="share()"
			[loading]="shareLinkLoading"
			title="Поделиться ссылкой"
			class="tooltip__trigger"
		></button>
		<ng-template #tooltipContent>
			<qr-code
				[value]="location + (!isUrl ? ('point/' + this.pointId) : link())"
				errorCorrectionLevel="M"
				[size]="178"
				[margin]="1"
				class="nav__qr"
			></qr-code>
			<p>
				{{ isUrl ? 'Создать и&nbsp;копировать короткую ссылку' : 'Копировать ссылку' }}
			</p>
		</ng-template>
	</div>
	<a
		*ngIf="((pointId && !isEdit) || isUrl) && !isTimer"
		app-button
		icon="google"
		mode="ghost"
		size="lg"
		[href]="exportGoogleLink"
		target="_blank"
		title="Экспорт в&nbsp;Google Calendar"
		[fillModeIcon]="true"
	></a>
	<div
		app-tooltip
		vertical="top"
		horizontal="left"
		class="nav__create"
		onboarding="createlink"
		[onboardingTime]="3000"
		[onboardingBefore]="
			pointId && hasAccess && !isEdit
			? 'now'
			: !isVerified
			? 'confirm'
			: null
		"
		text="
			Создать событие-ссылку. Не&nbsp;требует регистрации, даёт доступ по&nbsp;ссылке (можно создать короткую).
		"
	>
		<button
			*ngIf="((isUrl || pointId) && !isCreateUrl) || isCreate"
			app-button
			#tooltipTrigger
			size="lg"
			mode="positive"
			icon="calendar-link"
			(click)="copyPoint()"
			title="Копировать как событие-ссылку"
			class="tooltip__trigger"
		></button>
		<a
			*ngIf="!(isUrl || pointId) && !isCreateUrl && !isCreate"
			app-button
			#tooltipTrigger
			size="lg"
			mode="positive"
			icon="calendar-link"
			routerLink="/create-url"
			title="Создать событие-ссылку"
			class="tooltip__trigger"
		></a>
	</div>
	<div
		app-tooltip
		[disabled]="!!isVerified"
		vertical="top"
		horizontal="left"
		class="nav__create"
		onboarding="confirm"
		[onboardingTime]="3000"
	>
		<button
			*ngIf="isUrl || isCreateUrl"
			app-button
			#tooltipTrigger
			size="lg"
			icon="calendar-plus"
			[attr.disabled]="!isVerified || null"
			mode="positive"
			(click)="copyPoint(true)"
			title="Сохранить в&nbsp;свои события"
			class="tooltip__trigger"
		></button>
		<a
			*ngIf="isAuthenticated && !isCreate && !isCreateUrl && !isUrl"
			app-button
			#tooltipTrigger
			size="lg"
			mode="positive"
			icon="calendar-plus"
			[disabled]="!isVerified"
			routerLink="/create"
			title="Создать событие"
			class="tooltip__trigger"
		></a>
		<ng-template #tooltipContent>
			<ng-container *ngIf="isAuthenticated">
				<a
					routerLink="/profile"
					class="link--inline"
				>Подтвердите почту</a>,
				чтобы иметь доступ к&nbsp;полноценному созданию
				и&nbsp;редактированию</ng-container>
			<ng-container *ngIf="!isAuthenticated">
				<a
					routerLink="/reg"
					class="link--inline"
				>Зарегистрируйтесь</a> или
				<a
					routerLink="/auth"
					class="link--inline"
				>авторизуйтесь</a>,
				чтобы иметь доступ к&nbsp;полноценному созданию
				и&nbsp;редактированию</ng-container>
		</ng-template>
	</div>
</div>
