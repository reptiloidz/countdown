<div>
	<a>Настройки</a>
</div>

<div class="footer__aside">
	<ng-container *ngIf="pointId">
		<a
			class="footer__item"
			routerLink="/{{isEdit ? 'point' : 'edit'}}/{{pointId}}"
		>
			{{isEdit ? 'Перейти к событию' : 'Редактировать'}}</a><span class="footer__divider"> | </span>
		<ng-container *ngIf="!isEdit">
			<button
				(click)="setDateNow()"
				class="footer__item link"
			>
				Сейчас!</button><span class="footer__divider"> | </span>
		</ng-container>
	</ng-container>
	<a
		class="footer__item"
		routerLink="/create"
	>Создать</a>
</div>
