<div class="nav__aside">
	<button
		class="nav__item link"
		(click)="checkAllPoints()"
	>
		Выбрать все</button><span class="nav__divider"> | </span>
	<button
		class="nav__item link"
		(click)="uncheckAllPoints()"
	>
		Сбросить все</button><span class="nav__divider"> | </span>
	<button
		class="nav__item link"
		(click)="removeAllCheckedPoints()"
	>
		Удалить выбранные</button>
</div>


<div class="nav__aside nav__aside--right">
	<ng-container *ngIf="pointId && hasAccess">
		<a
			class="nav__item"
			routerLink="/{{isEdit ? 'point' : 'edit'}}/{{pointId}}"
		>
			{{isEdit ? 'Перейти к событию' : 'Редактировать'}}</a><span class="nav__divider"> | </span>
		<ng-container *ngIf="!isEdit">
			<button
				(click)="setDateNow()"
				class="nav__item link"
			>
				Сейчас!</button><span class="nav__divider"> | </span>
		</ng-container>
	</ng-container>
	<a
		*ngIf="isAuthenticated"
		class="nav__item"
		[ngClass]="{
			'nav__item--disabled': !isVerified
		}"
		routerLink="/create"
		[title]="!isVerified && 'Подтвердите почту, чтобы иметь доступ к созданию и редактированию'"
	>Создать</a>
</div>
