<div>
	<h1>{{ point?.title }}<span
			*ngIf="loading"
			class="loader rotating"
		></span></h1>
	<h2 class="description">{{ remainText }}</h2>
	<small *ngIf="point?.greenwich">Время по Гринвичу</small>
	<small *ngIf="point?.greenwich && point?.repeatable"> | </small>
	<small *ngIf="point?.repeatable">Повторяемое</small>
	<p class="timer">{{ dateTimer }} {{ timer }}</p>
</div>
<br>
<p>{{ point?.description }}</p>
