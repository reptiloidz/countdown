<div
	*ngIf="years"
	@boardVisibility
	class="timers__item-wrapper timers__item-wrapper--date"
>
	<app-board
		[value]="years"
		[mode]="size"
		[label]="yearsLabel"
		class="timers__item"
	></app-board>
</div>
