<ng-container
	[ngTemplateOutlet]="listRef"
	[ngTemplateOutletContext]="{
		pointsList,
		sortType,
		isSm: true,
		ulClass: 'date-points-popup__content points-list'
	}"
></ng-container>
<div
	class="date-points-popup__footer"
	*ngIf="pointsList | checkEditablePoints"
>
	<ng-container
		[ngTemplateOutlet]="footerRef"
		[ngTemplateOutletContext]="{ size: 'md' }"
	></ng-container>
</div>
