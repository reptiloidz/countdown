<app-switcher
	[size]="isPopup ? 'lg' : 'sm'"
	[items]="sounds"
	[value]="soundValue"
	[showTitle]="isPopup"
	(valueSwitched)="changeSound($event)"
></app-switcher>
<app-switcher
	[size]="isPopup ? 'lg' : 'sm'"
	[items]="themes"
	[value]="themeValue"
	[showTitle]="isPopup"
	(valueSwitched)="changeTheme($event)"
></app-switcher>
