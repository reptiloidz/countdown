<ng-container
	*ngIf="buttonTemplate else button;"
	[ngTemplateOutlet]="buttonTemplate"
	[ngTemplateOutletContext]="{ value }"
></ng-container>
<ng-template #button>
	<button
		type="button"
		(click)="opened ? close() : open()"
	>&#709;</button>
</ng-template>

<div
	*ngIf="bodyTemplate && opened"
	class="drop__body"
	[ngClass]="dropBodyClass"
>
	<ng-container [ngTemplateOutlet]="bodyTemplate"></ng-container>
</div>
