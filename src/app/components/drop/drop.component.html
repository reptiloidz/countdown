<ng-container
	*ngIf="buttonTemplate else button;"
	[ngTemplateOutlet]="buttonTemplate"
	[ngTemplateOutletContext]="{ value, toggle: toggleHandler.bind(this), open: openHandler.bind(this), close: closeHandler.bind(this) }"
></ng-container>
<ng-template #button>
	<button
		app-button
		icon="chevron-down"
		(click)="toggleHandler()"
	></button>
</ng-template>
<div
	*ngIf="bodyTemplate && open"
	class="drop__body"
	[ngClass]="dropBodyClass"
>
	<ng-container [ngTemplateOutlet]="bodyTemplate"></ng-container>
</div>
