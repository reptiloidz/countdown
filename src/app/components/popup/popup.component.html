<ng-container *ngIf="isVisible">
	<div class="popup__inner">
		<div class="popup__header">
			<h2 class="popup__title">{{ title }}</h2>
			<button
				app-button
				icon="cross"
				class="popup__btn"
				(click)="close()"
			></button>
		</div>
		<div class="popup__content">
			<ng-template #popupContent></ng-template>
		</div>
	</div>
</ng-container>
