<input
	[attr.type]="type"
	[placeholder]="placeholder"
	[autocomplete]="autocomplete"
	class="control__input"
	[value]="value"
	[disabled]="isDisabled"
	(input)="onInput($event)"
	[attr.name]="formControlName || null"
>
<div
	*ngIf="icon"
	class="control__addon"
>
	<svg
		app-svg
		[name]="icon"
		class="control__icon"
	></svg>
</div>
