<div class="item">
	<h2>
		<a routerLink="/point/{{ point.id }}">{{ point.title }}</a> | <button
			*ngIf="!loading; else loader"
			type="button"
			class="link"
			(click)="delete(point.id)"
		>x</button>
	</h2>
	<small
		*ngIf="point?.greenwich"
		class="item__addon"
	>Гринвич</small>
</div>

<ng-template #loader>
	<span
		*ngIf="loading"
		class="loader rotating"
	></span>
</ng-template>
