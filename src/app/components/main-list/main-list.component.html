<ng-container *ngIf="!loading; else loader">
	<app-calendar
		(dateSelected)="dateSelected($event)"
		[points]="points"
		class="calendar"
	>
		<ng-template
			#contentTemplate
			let-date="date"
			let-mode="mode"
		>
			<button
				*ngIf="date.points.length"
				type="button"
				class="calendar__btn-nav"
				(click)="getDateContext({ date, activeMode: mode })"
			>&#709;</button>
		</ng-template>
	</app-calendar>
	<ul
		#pointsList
		*ngIf="points.length; else empty"
		class="list"
	>
		<li
			app-main-item
			[attr.data-id]="point.id"
			class="item"
			*ngFor="let point of points; let i = index"
			[point]="point"
			(pointCheck)="checkPoint()"
		></li>
	</ul>
</ng-container>

<ng-template #empty>
	<h2>
		Нет событий для отображения
	</h2>
</ng-template>


<ng-template #loader>
	<h2
		*ngIf="loading"
		class="loader rotating"
	></h2>
</ng-template>
