<ng-container *ngIf="!loading; else loader">
	<app-calendar
		(calendarRegenerated)="calendarRegenerated()"
		[points]="points"
		class="calendar"
	>
		<ng-template
			#navTemplate
			let-date="date"
			let-mode="mode"
		>
			<app-drop
				*ngIf="date.points.length"
				[opened]="+date.date === (this.dropOpenedDate && +this.dropOpenedDate)"
			>
				<ng-template #buttonTemplate>
					<button
						type="button"
						class="calendar__btn-nav"
						(click)="openDate({ date, activeMode: mode })"
					>&#709;</button>
				</ng-template>
				<ng-template #bodyTemplate>
					<ul
						class="calendar__date-ul"
						#datePointsList
					>
						<li
							app-main-item
							[attr.data-id]="point.id"
							class="calendar__date-li item item--sm"
							*ngFor="let point of sortPoints(date.points); let i = index"
							[point]="point"
						>
							<ng-template #checkboxTemplate>
								<input
									#datePointCheckbox
									type="checkbox"
									(change)="getCheckedDatePoints()"
								>
							</ng-template>
						</li>
					</ul>
					<div class="nav">
						<button
							type="button"
							class="nav__item link"
							(click)="checkDatePoints(true)"
						>
							Выбрать все</button>
						<ng-container *ngIf="isDatePointsChecked">
							<span class="nav__divider"> | </span>
							<button
								type="button"
								class="nav__item link"
								(click)="checkDatePoints(false)"
							>
								Сбросить все</button><span class="nav__divider"> | </span>
							<button
								type="button"
								class="nav__item link"
								(click)="removeDateCheckedPoints()"
							>
								Удалить выбранные</button>
						</ng-container>
					</div>
				</ng-template>
			</app-drop>
		</ng-template>
	</app-calendar>

	<app-drop [opened]="dropOpenSort">
		<ng-template
			#buttonTemplate
			let-value="sortType"
		>
			<button
				type="button"
				[innerHTML]="sortType"
				(click)="openSort()"
			></button>
		</ng-template>
		<ng-template #bodyTemplate>
			<button
				type="button"
				(click)="sortPointsClick(sortTypeNames.titleAsc)"
				[innerHTML]="sortTypeNames.titleAsc"
			></button>
			<button
				type="button"
				(click)="sortPointsClick(sortTypeNames.titleDesc)"
				[innerHTML]="sortTypeNames.titleDesc"
			></button>
			<!-- <button
				type="button"
				(click)="sortPointsClick(sortTypeNames.userAsc)"
				[innerHTML]="sortTypeNames.userAsc"
				></button>
				<button
				type="button"
				(click)="sortPointsClick(sortTypeNames.userDesc)"
				[innerHTML]="sortTypeNames.userDesc"
				></button> -->
			<button
				type="button"
				(click)="sortPointsClick(sortTypeNames.repeatableAsc)"
				[innerHTML]="sortTypeNames.repeatableAsc"
			></button>
			<button
				type="button"
				(click)="sortPointsClick(sortTypeNames.repeatableDesc)"
				[innerHTML]="sortTypeNames.repeatableDesc"
			></button>
			<button
				type="button"
				(click)="sortPointsClick(sortTypeNames.greenwichAsc)"
				[innerHTML]="sortTypeNames.greenwichAsc"
			></button>
			<button
				type="button"
				(click)="sortPointsClick(sortTypeNames.greenwichDesc)"
				[innerHTML]="sortTypeNames.greenwichDesc"
			></button>
			<button
				type="button"
				(click)="sortPointsClick(sortTypeNames.publicAsc)"
				[innerHTML]="sortTypeNames.publicAsc"
			></button>
			<button
				type="button"
				(click)="sortPointsClick(sortTypeNames.publicDesc)"
				[innerHTML]="sortTypeNames.publicDesc"
			></button>
		</ng-template>
	</app-drop>

	<ul
		#pointsList
		*ngIf="points.length; else empty"
		class="list"
	>
		<li
			app-main-item
			[attr.data-id]="point.id"
			class="item"
			*ngFor="let point of points; let i = index"
			[point]="point"
			(pointCheck)="checkPoint()"
		></li>
	</ul>
</ng-container>

<ng-template #empty>
	<h2>
		Нет событий для отображения
	</h2>
</ng-template>


<ng-template #loader>
	<h2
		*ngIf="loading"
		class="loader rotating"
	></h2>
</ng-template>
