<app-drop [opened]="dropOpen">
	<ng-template
		#buttonTemplate
		let-value="dateFormatted"
	>
		<button
			type="button"
			[innerHTML]="dateFormatted"
			(click)="toggleDate()"
		></button>
	</ng-template>
	<ng-template #bodyTemplate>
		<form [formGroup]="dateForm">
			<div>
				<select formControlName="year">
					<option
						*ngFor="let _ of [].constructor(200), index as year"
						[value]="1924 + year"
					>{{ 1924 + year }}</option>
				</select>
				<select formControlName="month">
					<option
						*ngFor="let _ of [].constructor(12), index as month"
						[value]="month"
					>{{ month }}</option>
				</select>
				<select formControlName="hour">
					<option
						*ngFor="let _ of [].constructor(24), index as hour"
						[value]="hour"
					>{{ hour }}</option>
				</select>
				<select formControlName="minute">
					<option
						*ngFor="let _ of [].constructor(60), index as minute"
						[value]="minute"
					>{{ minute }}</option>
				</select>
			</div>
			<app-calendar
				class="calendar"
				[hideCurrentPeriod]="true"
				[hideModeSwitch]="true"
				(dateSelected)="dateSelected($event)"
			></app-calendar>

		</form>
	</ng-template>
</app-drop>
