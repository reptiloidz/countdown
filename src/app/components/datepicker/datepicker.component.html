<app-drop
	[opened]="dropOpen"
	class="drop--top"
>
	<ng-template #buttonTemplate>
		<button
			type="button"
			[innerHTML]="dateFormatted"
			(click)="toggleDate()"
		></button>
	</ng-template>
	<ng-template #bodyTemplate>
		<form>
			<div>
				<select
					[(ngModel)]="dateYear"
					(ngModelChange)="monthChanged()"
					name="year"
				>
					<option
						*ngFor="let _ of [].constructor(200), index as year"
						[value]="1924 + year"
					>{{ 1924 + year }}</option>
				</select>
				<select
					[(ngModel)]="dateMonth"
					(ngModelChange)="monthChanged()"
					name="month"
				>
					<option
						*ngFor="let _ of [].constructor(12), index as month"
						[value]="month"
					>{{ month + 1 }}</option>
				</select>
				<select
					[(ngModel)]="dateHour"
					name="hour"
				>
					<option
						*ngFor="let _ of [].constructor(24), index as hour"
						[value]="hour"
					>{{ hour }}</option>
				</select>
				<select
					[(ngModel)]="dateMinute"
					name="minute"
				>
					<option
						*ngFor="let _ of [].constructor(60), index as minute"
						[value]="minute"
					>{{ minute }}</option>
				</select>
			</div>
			<app-calendar
				class="calendar"
				[hideCurrentPeriod]="true"
				[hideModeSwitch]="true"
				(dateSelected)="dateSelected($event)"
				(visibleDateSelected)="visibleDateSelected($event)"
				[visibleDate]="visibleDate"
				[selectedDate]="date"
			></app-calendar>

		</form>
	</ng-template>
</app-drop>
