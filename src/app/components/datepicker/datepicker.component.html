<app-drop
	[opened]="dropOpen"
	[ngClass]="dropClass"
>
	<ng-template #buttonTemplate>
		<button
			type="button"
			[innerHTML]="dateFormatted"
			(click)="toggleDate()"
		></button>
	</ng-template>
	<ng-template #bodyTemplate>
		<form>
			<div>
				<select
					[(ngModel)]="dateYear"
					name="year"
				>
					<option
						*ngFor="let _ of yearsArray, index as year"
						[value]="1924 + year"
					>{{ 1924 + year }}</option>
				</select>
				<select
					[(ngModel)]="dateMonth"
					name="month"
				>
					<option
						*ngFor="let _ of monthsArray, index as month"
						[value]="month"
					>{{ month + 1 }}</option>
				</select>

				<ng-container *ngIf="!dateOnly">
					<select
						[(ngModel)]="dateHour"
						name="hour"
					>
						<option
							*ngFor="let _ of hoursArray, index as hour"
							[value]="hour"
						>{{ hour }}</option>
					</select>
					<select
						[(ngModel)]="dateMinute"
						name="minute"
					>
						<option
							*ngFor="let _ of minutesArray, index as minute"
							[value]="minute"
						>{{ minute }}</option>
					</select>
				</ng-container>
			</div>
			<app-calendar
				class="calendar"
				[hideCurrentPeriod]="true"
				[hideModeSwitch]="true"
				(dateSelected)="dateSelected($event)"
				(visibleDateSelected)="visibleDateSelected($event)"
				[visibleDate]="visibleDate || defaultDate"
				[selectedDate]="defaultDate"
				[activeMode]="'month'"
			></app-calendar>

		</form>
	</ng-template>
</app-drop>
