<header
	app-header
	class="nav nav--header"
></header>

<ul
	class="notify-list"
	*ngIf="notifyList.length"
>
	<li
		*ngFor="let notify of notifyList"
		class="notify-list__item info"
		[innerHTML]="notify.title"
	></li>
</ul>

<main class="main">
	<router-outlet></router-outlet>
</main>

<footer
	app-footer
	class="nav nav--footer nav--right"
></footer>

<app-popup class="popup"></app-popup>
