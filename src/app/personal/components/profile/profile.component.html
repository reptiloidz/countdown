<form
	[formGroup]="formData"
	class="form"
	(ngSubmit)="updateProfile()"
>
	<div class="control">
		<input
			formControlName="name"
			type="text"
			placeholder="Имя пользователя"
		>
	</div>
	<img
		[src]="userpic"
		[alt]="name || 'Юзерпик'"
		class="userpic"
	>
	<button [disabled]="this.userpicLoading || formData.invalid">
		Обновить данные
	</button>
</form>

<form
	[formGroup]="formEmail"
	class="form"
	(ngSubmit)="updateEmail()"
>
	<div class="control">
		<input
			formControlName="email"
			type="text"
			placeholder="Почта"
		>
	</div>
	<button [disabled]="formEmail.invalid">
		Обновить e-mail
	</button>
</form>

<form
	[formGroup]="formPassword"
	class="form"
	(ngSubmit)="updatePassword()"
>
	<div class="control">
		<input
			type="text"
			formControlName="password"
			placeholder="Старый пароль"
		>
	</div>
	<div class="control">
		<input
			type="text"
			formControlName="new-password"
			placeholder="Новый пароль"
		>
	</div>
	<button [disabled]="formPassword.invalid">
		Обновить пароль
	</button>
</form>

<div class="control">
	<button type="button">
		Удалить аккаунт
	</button>
</div>
