<form
	[formGroup]="form"
	(ngSubmit)="submit()"
	class="form"
>
	<div class="control">
		<input
			type="text"
			placeholder="E-mail"
			formControlName="email"
			(focus)="fieldFocus($event)"
			(blur)="fieldBlur($event)"
		>
	</div>
	<ng-container [formGroup]="passwordsForm">
		<div class="control">
			<input
				type="password"
				placeholder="Пароль"
				formControlName="password"
				(focus)="fieldFocus($event)"
				(blur)="fieldBlur($event)"
			>
		</div>
		<div class="control">
			<input
				type="password"
				placeholder="Повторите пароль"
				formControlName="passwordRepeat"
			>
		</div>
	</ng-container>
	<button [disabled]="form.invalid || isLoading">
		Зарегистрироваться
	</button>
</form>
