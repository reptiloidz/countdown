<form
	[formGroup]="form"
	(ngSubmit)="submit()"
	class="form"
>
	<div class="control">
		<input
			type="text"
			placeholder="E-mail"
			formControlName="email"
		>
	</div>
	<div class="control">
		<input
			type="password"
			placeholder="Пароль"
			formControlName="password"
		>
	</div>
	<div class="control">
		<input
			type="password"
			placeholder="Повторите пароль"
			formControlName="passwordRepeat"
		>
	</div>
	<button [disabled]="form.invalid || isLoading">
		Зарегистрироваться
	</button>
</form>
