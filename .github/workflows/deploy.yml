name: DEPLOY CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm cache clean --force
    - run: rm -rf node_modules package-lock.json
    - run: npm install
    - name: Create environment.prod.ts
      run: |
        echo "import { Environment } from '../app/interfaces';

        export const environment: Environment = {
          production: true,
          mock: false,
          providers: [],
          firebase: {
            apiKey: '${{ secrets.NG_APP_FIREBASE_API_KEY }}',
            authDomain: '${{ secrets.NG_APP_FIREBASE_AUTH_DOMAIN }}',
            databaseURL: '${{ secrets.NG_APP_FIREBASE_DB_URL }}',
            projectId: '${{ secrets.NG_APP_FIREBASE_PROJECT_ID }}',
            storageBucket: '${{ secrets.NG_APP_FIREBASE_STORAGE_BUCKET }}',
            messagingSenderId: '${{ secrets.NG_APP_FIREBASE_MESSAGING_SENDER_ID }}',
            appId: '${{ secrets.NG_APP_FIREBASE_APP_ID }}',
            measurementId: '${{ secrets.NG_APP_FIREBASE_MEASUREMENT_ID }}',
          },
        };
        " > src/environments/environment.prod.ts
    - run: npm run build
    - run: npm test

    - name: Clean deployment directory
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_PASS: ${{ secrets.SSH_PASS }}
        DEPLOY_PATH: ${{ vars.DEPLOY_PATH }}
      run: |
        sshpass -p "$SSH_PASS" ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "rm -rf $DEPLOY_PATH/*"

    - name: Deploy to external server via SFTP
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_PASS: ${{ secrets.SSH_PASS }}
        DEPLOY_PATH: ${{ vars.DEPLOY_PATH }}
      run: |
        sshpass -p "$SSH_PASS" rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./dist/cd/ $SSH_USER@$SSH_HOST:$DEPLOY_PATH
